<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Бот с анекдотами ТСПК</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dist/jquery.convform.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="demo.css">
	<link media="screen" href="demo/styles/demo.css" type="text/css" rel="stylesheet"/>
</head>
<body>

 
<div id="yandex_ad"></div>

</div>
<table cellpadding="0" cellspacing="0" id="demo_navi">
  <tr>
    <td width="220"><a href="" rel="nofollow" ><div class="logo"><b><font color=#0D52D3>ТСПК</td>
	<td style="text-overflow: ellipsis;"><a href="//rudebox.org.ua/how-to-create-chat-bot-for-site-on-js" class="go-bottom" rel="nofollow" ><div class="name"></div></a></td>
  </tr>
</table>
	<section id="demo">
	    <div class="vertical-align">
	        <div class="container">
	            <div class="row">
	                <div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">
	                    <div class="card no-border">
	                        <div id="chat" class="conv-form-wrapper">
	                            <form action="" method="GET" class="hidden">
	                                <select data-conv-question="О, здравствуй, мой драгоценный друг! Я бот подержки сайта ТСПК, который тебя введет в дикий смех." name="first-question">
	                                    <option value="yes">Перейти к анекдотам</option>
	                                </select>
	                                <input type="text" name="name" data-conv-question="Попали на необитаемый остров американец, немец и русский. Однажды прибило к острову бутылку, открыли они ее, а оттуда - джинн: - Вы меня освободили, я исполню по два ваших желания! - Мешок денег и домой! - сказал американец и исчез. - Кружку пива и домой! - сказал немец и был таков. - Хорошая была компания, ящик водки и всех обратно! - сказал русский.">
	                            
	                                <select name="programmer" data-callback="storeState" data-conv-question="Идет старый еврей по улице с палочкой — еле ноги передвигает… По другой стороне улицы его обгоняет парень какой-то.
									Еврей кричит ему:
									— Молодой человек, вы случайно не в прачечную?
									— В прачечную.
									— Ну тогда за мной будете…">
	                                    <option value="yes">Анекдот про студента</option>
	                                </select>
	                                <div data-conv-fork="programmer">
	                                    <div data-conv-case="yes">
	                                        <input type="text" data-conv-question="Студента спрашивают: - Что ты будешь делать, если тебе миллион баксов дадут? - Ну, как что, долги отдам. - А остальные? - А остальные подождут." data-no-answer="true">
	                                    </div>

										<select name="programmer" data-callback="storeState" data-conv-question="Чтобы обновить бота, нажмите кнопку ниже">
											<option value="yes">Обновить</option>
										</select>
		                                  
	                                </div>
	                            </form>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</section>
	<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="dist/autosize.min.js"></script>
	<script type="text/javascript" src="dist/jquery.convform.js"></script>

	<script>
		function google() {
			window.open("https://google.com");
		}
		function bing() {
			window.open("https://bing.com");
		}
		var rollbackTo = false;
		var originalState = false;
		function storeState(stateWrapper) {
			rollbackTo = stateWrapper.current;
			console.log("storeState called: ",rollbackTo);
		}
		function rollback(stateWrapper) {
			console.log("rollback called: ", rollbackTo, originalState);
			console.log("answers at the time of user input: ", stateWrapper.answers);
			if(rollbackTo!=false) {
				if(originalState==false) {
					originalState = stateWrapper.current.next;
						console.log('stored original state');
				}
				stateWrapper.current.next = rollbackTo;
				console.log('changed current.next to rollbackTo');
			}
		}
		function restore(stateWrapper) {
			if(originalState != false) {
				stateWrapper.current.next = originalState;
				console.log('changed current.next to originalState');
			}
		}
	</script>
	<script>
		jQuery(function($){
			var convForm = $('#chat').convform();
			console.log(convForm);
		});
	</script>
</body>
</html>
